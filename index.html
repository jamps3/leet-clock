    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leet Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

      <input type="number" id="latInput" placeholder="Latitude" step="0.1" />
      <input type="number" id="lonInput" placeholder="Longitude" step="0.1" />
      <button id="setLocationBtn" aria-label="Set custom location">Set</button>
      <button id="useGeoBtn" aria-label="Use my current location">
        Use My Location
      </button>
      <button id="resetLocationBtn" aria-label="Reset location to default">
        Reset Location
      </button>
    </div>
    <svg id="leetClock" viewBox="0 0 400 400">
      <circle
        cx="200"
        cy="200"
        r="180"
        stroke="lime"
        stroke-width="4"
        fill="none"
      />
      <g
        id="labels"
        fill="lime"
        font-family="monospace"
        text-anchor="middle"
        dominant-baseline="middle"
      ></g>
      <line
        id="minuteHand"
        x1="200"
        y1="200"
        x2="200"
        y2="50"
        stroke="lime"
        stroke-width="3"
        fill="none"
      />
      <line
        id="hourHand"
        x1="200"
        y1="200"
        x2="200"
        y2="100"
        stroke="lime"
        stroke-width="6"
        fill="none"
      />
      <line
        id="secondHand"
        x1="200"
        y1="200"
        x2="200"
        y2="30"
        stroke="lime"
        stroke-width="1"
        fill="none"
      />
      <circle cx="200" cy="200" r="10" fill="lime" stroke="none" />
    </svg>
    <div id="digital"></div>
    <audio id="sound"></audio>
    <script src="script.js"></script>
  </body>
</html>
